ctxCssImport:
  filename: ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
    heading:
      native: system-ui
    code:
      native: monospace-code
  - name: main
    body:
      native: humanist
      custom: Quicksand
    heading:
      native: system-ui
      custom: ''
    code:
      native: monospace-code
      custom: ''
customFontsImport:
  - name: Quicksand
    source:
      type: fontsource
      name: Quicksand
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: black
    value: '#000000'
  - name: white
    value: '#ffffff'
  - name: dark-yellow
    value: '#d4af37'
palettes:
  - name: main
    text: black
    bg: white
    accent: dark-yellow
    border: dark-yellow
    text-decoration: dark-yellow
    text--marker: dark-yellow
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
styleContexts:
  - name: main
    value: ctx
